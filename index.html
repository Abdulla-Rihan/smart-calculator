<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <h1 align="center" class="mt-5">Calculator</h1>

    <div  class="row">
    
      <center>  <div class="col  m-5 bg- div2" >
            <br>
            <div id="a" >
                <input type="text area" placeholder="0" id="result"></div>
                <br>
                <table>
                    <tr>
                        <td></td>
                    </tr>
             <center>   <button class="btn btn-dark p-3" onclick="displayNumber(1)">1</button>
                <button class="btn btn-dark p-3" onclick="displayNumber(2)">2</button>
                <button class="btn btn-dark p-3" onclick="displayNumber(3)">3</button>
                <button class="btn btn-dark p-3" 
                onclick="displayNumber('+')">+</button></center>
                <br>
               <center> <button class="btn btn-dark p-3"onclick="displayNumber(4)">4</button>
            
                <button class="btn btn-dark p-3"onclick="displayNumber(5)">5</button>
                <button class="btn btn-dark p-3"onclick="displayNumber(6)">6</button>
                <button class="btn btn-dark p-3"onclick="displayNumber('-')">-</button>
            
            
            </center>
            <br>
            <center> <button class="btn btn-dark p-3"onclick="displayNumber(7)">7</button>
            
                <button class="btn btn-dark p-3"onclick="displayNumber(8)">8</button>
                <button class="btn btn-dark p-3"onclick="displayNumber(9)">9</button>
                <button class="btn btn-dark p-3"onclick="displayNumber('*')">*</button>
            
            
            </center>
            <br>
            <center> 
                <button class="btn btn-dark p-3"onclick="evaluateExpression('=')">=</button>
                <button class="btn btn-dark p-3"onclick="displayNumber(0)">0</button>
                <button class="btn btn-dark p-3"onclick="displayNumber('/')">/</button> <br> <br>
                
                <button class="btn btn-danger p-3"onclick="clearBox('AC')">AC</button>
                <button class="btn btn-light p-3"onclick="removeLastItem()">&#9003</button>
            </center>
                
            
            </center>
            
               
            </div>
          
        
    </div>
</body>
<script src="script.js"></script>
</html>
